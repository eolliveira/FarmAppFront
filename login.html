<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header class="logo">
            <img src="logo.png" alt="logo FarmApp">
        </header>
        <section class="login">
            <div class="caixa-login">
                <h1>Fazer login</h1>
                <p class="sub-titulo-login">Email ou numero de telefone celular</p>
                <input type="email">
                <input type="submit" value="Continuar">
                <p class="termos">Ao continuar, você concorda com as Condições
                de Uso da Amazon. Por favor verifique a Notificação
                de Privacidade, Notificação de Cookies e a Notificação 
                de Anúncios Baseados em Interesse.</p>
                <a href="##">Precisa de ajuda?</a>

            </div>
            <div class="nova-conta">
                <p>Novo na FarmApp?</p>
                <input type="submit" value="cadastrar-se">
            </div>
        </section>
    </body>
</html>
