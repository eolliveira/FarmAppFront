<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/cs
            s2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
            <title>FarmApp - Cadastro</title>
            <link rel="stylesheet" href="bootstrap/js/bootstrap.min.js">
            <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>

    <form class="form-horizontal">
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading">Cadastro de Farmáca</div>
                        
                <div class="panel-body">
                    <div class="form-group">

                        <div class="col-md-11 control-label">
                            <p class="help-block">* Campo Obrigatório </p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome">Razão Social :</label>  
                        <div class="col-md-8">
                            <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome">CNPJ :</label>  
                        <div class="col-md-2">
                            <input id="cnpj" name="cnpj" placeholder="Somente números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext">Telefone :</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                OnKeyPress="formatar('## #####-####', this)">
                            </div>
                        </div>
                        <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                                OnKeyPress="formatar('## #####-####', this)">
                            </div>
                        </div>
                    </div> 

                
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext">Email Comercial:</label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                            </div>
                        </div>
                    </div>


                    
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="CEP">CEP :</label>
                        <div class="col-md-2">
                            <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
                        </div>
                    </div>

                
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Rua</span>
                                <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                            </div>
                            
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Nº :</span>
                                <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text">
                            </div>
                            
                        </div>
                        
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">Bairro</span>
                                <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                            </div>
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext"></label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Cidade</span>
                            <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
                        </div>
                        
                    </div>
                    
                    <div class="col-md-2">
                        <div class="input-group">
                            <span class="input-group-addon">Estado</span>
                            <input id="estado" name="estado" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
                        </div>
                        
                    </div>
                    </div>


                    
                
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="textinput">Como tomou conhecimento de nossos serviços?</label>  
                        <div class="col-md-4">
                        <input id="textinput" name="textinput" placeholder="" class="form-control input-md" type="textarea">
                            
                        </div>
                    
                    </div>
                

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Cadastrar"></label>
                        <div class="col-md-8">
                            <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Concluir</button>
                            <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
                        </div>
                    </div>

                </div>
            </div>
        </fieldset>
    </form>

    </body>
</html>
